<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multimodal Chat</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 0 auto; padding: 2em; }
    #chat { border: 1px solid #ccc; padding: 1em; height: 400px; overflow-y: auto; }
    #chat div { margin: 0.5em 0; }
    .user { color: #0066cc; }
    .assistant { color: #008000; }
  </style>
</head>
<body>
  <h1>📷 Multimodal Chat</h1>
  <div id="chat"></div>
  <input type="text" id="text-input" placeholder="메시지를 입력하세요" style="width:100%; padding:0.5em;">
  <input type="file" id="image-input" accept="image/*" style="margin-top:0.5em;">
  <button id="send-btn" style="margin-top:1em; padding:0.5em 1em;">전송</button>

  <script>
    const chatHistory = [];
    const sendBtn = document.getElementById('send-btn');
    sendBtn.addEventListener('click', sendMessage);

    async function sendMessage() {
      const textInput = document.getElementById('text-input');
      const imageInput = document.getElementById('image-input');
      const text = textInput.value.trim();
      let images = [];

      if (imageInput.files.length) {
        const file = imageInput.files[0];
        images = await toBase64(file);
      }

      if (!text && images.length === 0) return;

      chatHistory.push({ role: 'user', content: text });
      renderChat();

      const res = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ messages: chatHistory, images })
      });
      const { reply, error } = await res.json();
      if (reply) {
        chatHistory.push(reply);
        renderChat();
      } else {
        alert('에러: ' + error);
      }

      textInput.value = '';
      imageInput.value = null;
    }

    function renderChat() {
      const chatEl = document.getElementById('chat');
      chatEl.innerHTML = '';
      chatHistory.forEach(msg => {
        const div = document.createElement('div');
        div.className = msg.role === 'user' ? 'user' : 'assistant';
        div.textContent = `${msg.role === 'user' ? '🧑‍💻 ' : '🤖 '}${msg.content}`;
        chatEl.appendChild(div);
      });
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    function toBase64(file) {
      return new Promise((resolve) => {
        const reader = new FileReader();
        reader.onload = () => resolve([reader.result]);
        reader.readAsDataURL(file);
      });
    }
  </script>
</body>
</html>
