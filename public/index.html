<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multimodal Chat</title>
  <script>
    async function sendMessage() {
      const text = document.getElementById('text-input').value;
      const imageFile = document.getElementById('image-input').files[0];
      const formData = new FormData();
      formData.append('text', text);
      if (imageFile) formData.append('image', imageFile);

      const response = await fetch('/api/chat', {
        method: 'POST',
        body: formData
      });

      const data = await response.json();
      const chat = document.getElementById('chat');
      const userMessage = document.createElement('div');
      userMessage.textContent = `🧑‍💻 You: ${text}`;
      chat.appendChild(userMessage);

      const botReply = document.createElement('div');
      botReply.textContent = `🤖 AI: ${data.reply?.content || 'No reply'}`;
      chat.appendChild(botReply);

      document.getElementById('text-input').value = '';
      document.getElementById('image-input').value = '';
    }
  </script>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 0 auto; padding: 2em; }
    #chat div { margin: 0.5em 0; }
  </style>
</head>
<body>
  <h1>📷 Multimodal Chat</h1>
  <div id="chat"></div>
  <input type="text" id="text-input" placeholder="Type your message" style="width: 100%; padding: 0.5em;">
  <input type="file" id="image-input" accept="image/*" style="margin-top: 0.5em;">
  <button onclick="sendMessage()" style="margin-top: 1em; padding: 0.5em 1em;">Send</button>
</body>
</html>
